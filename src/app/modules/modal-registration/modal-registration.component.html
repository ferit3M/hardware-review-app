
<button nz-button [nzType]="'default'" (click)="showModal()"><span>Register</span></button>
<nz-modal [(nzVisible)]="isVisible" nzTitle="Registration" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">

  <ng-container *nzModalContent>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="handleOk()">

      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-form-label nzRequired>Username</nz-form-label>
          <nz-input-group>
            <input formControlName="username" nz-input placeholder="Username" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your E-Mail!">
          <nz-form-label nzRequired>E-Mail</nz-form-label>
          <nz-input-group>
            <input formControlName="email" nz-input placeholder="E-Mail" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <nz-form-label nzRequired>Password</nz-form-label>
          <nz-input-group>
            <input formControlName="password" nz-input type="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="Please re-type your Password!">
          <nz-form-label nzRequired>Confirm Password</nz-form-label>
          <nz-input-group>
            <input formControlName="confirmPassword" nz-input type="password" placeholder="Confirm Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <!-- <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" [disabled]="!validateForm.valid">Log in</button>
        </nz-form-control>
      </nz-form-item> -->
    </form>
  </ng-container>

  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
    <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">Register</button>
  </div>
</nz-modal>
