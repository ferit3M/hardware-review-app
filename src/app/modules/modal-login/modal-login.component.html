
    <button nz-button [nzType]="'primary'" (click)="showModal()"><span>Login</span></button>
    <nz-modal [(nzVisible)]="isVisible" nzTitle="Login" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
      <ng-container *nzModalContent>
        <p>Username</p>
        <input nz-input placeholder="Username" [(ngModel)]="username" />
        <br />
        <br />
        <p>Password</p>
        <input nz-input placeholder="Password" [(ngModel)]="password" type="password" />
      </ng-container>

      <div *nzModalFooter>
        <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
        <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">Login</button>
      </div>
    </nz-modal>
